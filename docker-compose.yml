services:
  app:
    build: .
    container_name: cachepatterns-app
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      PGHOST: database
      PGPORT: 5432
      PGDATABASE: cachepatterns
      PGUSER: cachepatterns
      PGPASSWORD: cachepatterns
      REDIS_URL: redis://cache:6379
      CACHE_ASIDE_TTL_SECONDS: 30
      WRITE_BACK_FLUSH_INTERVAL_MS: 5000
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy

  cache:
    image: redis:7-alpine
    container_name: cachepatterns-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  database:
    image: postgres:15-alpine
    container_name: cachepatterns-db
    environment:
      POSTGRES_DB: cachepatterns
      POSTGRES_USER: cachepatterns
      POSTGRES_PASSWORD: cachepatterns
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cachepatterns"]
      interval: 10s
      timeout: 5s
      retries: 5
